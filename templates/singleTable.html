<!DOCTYPE html>
<html lang=""en">
<head>
    <title>Table Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
       <form class="form-inline my-2 my-lg-0" action="/searchResults/" method="GET">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<body>
    <div style="padding:23px">
        <h1>{{ post.title }}</h1><br>
            <strong>Title</strong><br>
            {{ post.title }} <br>
            <strong>Uploaded By</strong><br>
            <a href="{% url 'userPosts' post.poster.id %}">{{ post.poster }}</a><br>
            <strong>Description</strong><br>
            {{ post.description }} <br>
            {{post.data_html | safe}}
            <strong>Tags</strong><br>
            {{ post.keywords }} <br>
            <strong>Source</strong><br>
            {{ post.source }} <br>
            <a href="/media/{{ post.dataset }}">Download '{{ post.title }}' table</a><br><br><br>
    </div>
</body>
